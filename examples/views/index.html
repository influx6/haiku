<!doctype html />
<html charset="utf-8">
  <head>
    <title></title>
    <meta charset="utf-8" lang="en" >
    <meta http-equiv="x-ua-compatible" content="ie=edge" >
    <meta name="viewport" content="width=device-width, initial-scale=1" >
    <meta name="description" content="a simple test site for the haiku.dom package" >
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/main.css" />
    <script src="js/vendor/modernizr-2.8.3.min.js"></script>
  </head>
  <body>

      <div class="container">

        <a href="../index.html">Back to Examples</a>

        <article class="intro">
          <h2 class="introtitle">Testing the use of Haiku.View package(View rendering)</h2>
        </article>

        <!-- main content view -->
        <div class="contactView">
          <h3>Update Contact Info for <span class="nameview"></span></h2>

          <!-- contact form view -->
          <section class="form"></section>
          <!-- contact details view -->
          <section class="view"></section>
          <!-- contact details view -->
        </div>

      </div>

      <!-- jquery scripts -->
      <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script> -->
      <!-- <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.3.min.js"><\/script>')</script> -->

      <!-- boostrap -->
      <script src="js/vendor/bootstrap.min.js"></script>


      <!-- plugin scripts -->
      <script src="js/plugins.js"></script>

      <!-- go templates -->
      <script class="contact-form-template" type="text/x-go-template">
          <form action="" class="formgroup contact-form">
            <p class="name">
              <input class="input-block-level input" placeholder="Name" name="name" type="text" value="{{.Name}}">
            </p>
            <p class="age">
              <input  class="input-block-level input" placeholder="Age" name="age" type="text" value="{{.Age}}">
            </p>
            <p class="address">
              <input  class="input-block-level input" placeholder="Location" name="location" type="text" value="{{ .Location  }}">
            </p>
            <p class="tel">
              <input  class="input-block-level input" placeholder="Telephone" name="telephone" type="text" value="{{.Tel}}">
            </p>
          </form>
      </script>

      <script class="contact-view-template" type="text/x-go-template">
            <div class="name">
              <label class="attr">Name</label>
              <label class="attr_val">{{.Name}}</label>
            </div>

            <div class="address">
              <label class="attr">Age:</label>
              <label class="attr_val">{{.Age}}</label>
            </div>

            <div class="tel">
              <label class="attr">Telephone: </label>
              <label class="attr_val">{{.Tel}}</label>
            </div>

            <div class="location">
              <label class="attr">Location:</label>
              <label class="attr_val">{{.Location}}</label>
            </div>
      </script>

      <script src="./app.js"></script>
      <!-- <script src="app.js.map"></script> -->

  </body>
</html>
